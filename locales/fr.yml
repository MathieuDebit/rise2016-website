  session:
    title: la session
    content: "RISE 2016, la 4ème Session internationale que la France accueille et organise. Un tel événement est un <strong>cadre unique d’échange et de débats</strong> sur les problématiques européennes d’actualité. C’est une véritable simulation parlementaire qui aura lieu pendant ces 10 jours où plus de<strong> 300 jeunes</strong> venus de toute l’Europe pourront s’exprimer et débattre sur des sujets aussi variés que ceux traités au sein du Parlement Européen. <br> <br> Cet événement sera <strong>unique</strong> en son genre, de part son ampleur et son <strong>ouverture sur l’international</strong> mais aussi de par son thème décliné en plusieurs activités. C’est la <strong>diversité</strong> qui sera à l’honneur en juillet 2016. C’est ainsi que la 82ème session internationale ouvrira 25 % de ses places à des jeunes européens qui n’ont jamais participé aux événements du PEJ. Qu’ils soient jeunes professionnels ou étudiants, ces participants seront sélectionnés sur plusieurs critères fixés par l’équipe d’organisation et les comités nationaux du PEJ, dans l’espoir de réunir un public novateur et talentueux. Pour la première fois au PEJ, une session aura <strong>trois langues officielles</strong> : l’anglais, l’allemand et le français. Diversité culturelle, culinaire, politique, artistique, des parcours, etc… <br>Tout sera mis en place pour honorer le devise de l’Union Européenne “Unie dans la diversité”."
    quote: "J'ai le grand honneur de présider une Session internationale et je suis comblé d'avoir la chance de présider RISE 2016. <br /> A Rennes, les paroles vides et les effets spéciaux inutiles n'auront pas leur place. Nous essaierons d'utiliser concrètement la diversité de la session en appliquant à de nouveaux contextes les techniques que nous maîtrisons, et en développant de nouvelles pratiques dans les domaines où nous devons nous améliorer. Peut-on rêver d'un meilleur endroit pour \"réinventer\" notre organisation qu'en France, là où le PEJ est né en 1987 ?"
    quote_author: Président de la Session internationale

