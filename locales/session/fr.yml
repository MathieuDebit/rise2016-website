    place10:
      date: 20 Juillet
      title: Préparation à l’assemblée générale
      text: |
        Dans la continuité du travail en commission, un temps est alloué à la préparation des échanges en plénière. Au programme sont rédaction d’interventions orales, consolidation des arguments et recherche de renseignements sur les résolutions des autres commissions.

    place11:
      date: 20 Juillet
      title: Assemblée générale
      text: |
        Pendant deux jours, les résolutions des 15 commissions seront débattues puis votées par l’ensemble de participants lors de l’Assemblée générale. Temps fort de l’événement, les débats de la Session internationale seront traduits en anglais, en allemand et en français. Cet élément du programme sera ouvert au grand public et retransmis en direct sur internet.
        <br/><br/>
        L’assemblée générale de la 82ème Session internationale se déroulera dans la salle du Conseil de Rennes Métropole dans un cadre parlementaire. L’Hôtel d’Agglomération est un batiment neuf et moderne qui symbolise la coopération métropolitaine. Situé dans un secteur en renouvellement urbain, il est desservi par le métro.

    place12:
      date: 20 Juillet
      title: Cérémonie de clôture
      text: |
        Tout comme la cérémonie d’ouverture c’est un moment officiel de la Session internationale pendant lequel les décideurs politiques (Ministres, Commissaires ou Députés européens, élus locaux) ainsi que les partenaires de l’événement pourront intervenir devant l’intégralité des participants, cette cérémonie sera l’occasion de revenir sur les propositions des commissions à la fin de l’événement.

    place13:
      date: 20 Juillet
      title: Soirée de départ
      text: |
        Après dix jours de débats et d’échanges intenses, cette soirée marquera la fin de la session dans un cadre convivial. La soirée aura lieu à Rennes dans la Salle de la Cité. Construite en 1925, la Salle de la Cité était un haut lieu du mouvement ouvrier. Espace de démocratisation des loisirs et de la culture, la salle abrite désormais des concerts de renom.
